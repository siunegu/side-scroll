<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scroll_3</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>	
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>	 -->
	<!-- <script src="https://cdn.jsdelivr.net/skrollr.menu/0.1.5/skrollr.menu.min.js"></script>	 -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>	
	<script src="/lib/scrollspeedmonitor.js"></script>	
	<script src="/lib/skrollr.min.js"></script>	
	<script src="/lib/skrollr.menu.min.js"></script>	

</head>
<body>

	<!-- Nav to a particular section -->
	<div style="display: none;">
	  <ul>
	    <li><a href="#slide-1" >1</a></li>
	    <li><a href="#slide-2" >2</a></li>
	    <li><a href="#slide-3" >3</a></li>
	    <li><a href="#slide-4" >4</a></li>
	  </ul>		
	</div>

	<h1 class="title"> WELCOME </h1>

	<div id="page-wrap">
		
		<div id="tiny-aaron-container">
			
		</div>

		<div id="world-container">
			<div id="slides">
				<div class = "slide-1 slide" >
					<div class="caption" id="caption-1" style="color: #1e1e1e;">
					    <h1>Image 1 Title</h1>
					    <p>Image description goes here.</p>
					</div>					
				</div>
				<div class = "slide-2 slide">					
					<div class="caption" id="caption-2">
					    <h1>Image 2 Title</h1>
					    <p>Image description goes here.</p>
					</div>					
				</div>
				<div class = "slide-3 slide">
					<div class="caption" id="caption-3">
					    <h1>Image 3 Title</h1>
					    <p>Image description goes here.</p>
					</div>					
				</div>
				<div class = "slide-4 slide">
					<div class="caption" id="caption-4">
					    <h1>Image 4 Title</h1>
					    <p>Image description goes here.</p>
					</div>					
				</div>				
			</div>	
		</div>

		<div id="timeline">		    
				<!-- Horizontal anchors -->
		    <div class="marker red" 	 id="slide-1" style="position: relative;">
					<!-- Timeline events -->
		    	<div id="despondent" 			style="width: 50px; background: grey;position: absolute;top: 0;right: 4px;"> typing </div>
		    	<div id="looks-at-screen" style="width: 50px; background: black;position: absolute;top: 55%;right: 4px;"> looks at screen </div>
		    	<div id="typing-fast"		  style="width: 50px; background: grey;position: absolute;top: 65%;right: 4px;"> typing fast </div>
		    	<div id="looks-at-screen-taps-button"		  
		    														style="width: 50px; background: aqua;position: absolute;top: 75%;right: 4px;"> looks at screen and presses button </div>
		    	<div id="walk-idle-loop-clear"
		    														style="width: 50px; background: grey;position: absolute;top: 98%;right: 4px;"></div>
		    	<div id="walk-idle-loop"  style="width: 50px; background: black;position: absolute;top: 100%; height: 200%; right: 4px;"> begin idle state</div>		    	
		    </div>
		    <div class="marker green"  id="slide-2"></div>
		    <div class="marker blue" 	 id="slide-3"></div>
		    <div class="marker yellow" id="slide-4"></div>
		</div>

	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
