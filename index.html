<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scroll_3</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>	
</head>
<body>
	<h1> WELCOME </h1>

	<div id="page-wrap">
		
		<div id="world-container">
			<div id="slides"
	    data-0="transform:translate(0%,0%);"
	    data-100p="transform:translate(-50%,0%);"
	    data-200p="transform:translate(-100%,0%);"
	    data-300p="transform:translate(-150%,0%);"			
			>
				<div class = "slide-1 slide">
					<div class="caption">
					    <h1>Image 1 Title</h1>
					    <p>Image description goes here.</p>
					</div>					
				</div>
				<div class = "slide-2 slide">
					<div class="caption">
					    <h1>Image 2 Title</h1>
					    <p>Image description goes here.</p>
					</div>					
				</div>
				<div class = "slide-3 slide">
					<div class="caption">
					    <h1>Image 3 Title</h1>
					    <p>Image description goes here.</p>
					</div>					
				</div>
				<div class = "slide-4 slide">
					<div class="caption">
					    <h1>Image 4 Title</h1>
					    <p>Image description goes here.</p>
					</div>					
				</div>				
			</div>	
		</div>

		<div id="helper">
		    <div class="marker red"></div>
		    <div class="marker green"></div>
		    <div class="marker blue"></div>
		    <div class="marker yellow"></div>
		</div>

	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
